<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv= "X-UA-Compatible" content=" IE=edge">
         <title>User Form</title>
          <link href="./bootstrap/css/bootstrap-responsive.css" rel="stylesheet"/>
         <link href="./bootstrap/css/bootstrap.css" rel="stylesheet"/>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
          <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
          
   

    <style>
        .container{
            width: 30%;
            height: 300px;
            background-color: rgb(209, 231, 245);
            margin-top: 30px;
            border: 10px solid black;
        }
    </style>

<script>
    var name1= document.getElementById('first_name');
    var email1= document.getElementById('email');
    var lname =  document.getElementById('lastname');
    $(document).ready(function(){
    $(".submit").click(function(){
        
    $.ajax({
    url: "https://reqres.in/api/users",
    type: 'POST',
    data :
    {
            first_name:name1,
            last_name:lname,
            email : email1,
    },
    success: function(response){
        console.log(response);
        
    }
});
});
});
</script>
 </head>
    <body>
        <center>
        <div class="container">
            <h5> User Details</h5>

            <label for="input" style="margin-right: 150px">First Name</label>
            <input type="text" name="name" id="first_name" class="fname" placeholder="John">

            <label for="input" style="margin-right: 150px">Last Name</label>
            <input type="text" name="name" id="lastname" class="lname" placeholder="Doe">

            <label for="input" style="margin-right: 180px">Email</label>
            <input type="text" name="email" id="email" class="emailid" placeholder="you@domain.com"><br>
            <input type="submit" class="submit" value="Submit" style="background-color: lightskyblue">
            
        </div>
    </center>
    </body>
    </html>
